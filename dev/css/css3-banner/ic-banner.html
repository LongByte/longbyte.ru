<style>
    #ic-banner
    {
        position: relative;
        width: 1000px;
        height: 80px;
        overflow: hidden;
    }

    #ic-banner .ic-banner-inner
    {
        position: absolute;
        left: 0;
        top: 0;
        animation: ic-banner 15s steps(1) 0s infinite normal forwards;
    }

    #ic-banner img
    {
        display: block;
        width: 1000px;
        height: 80px;
    }

    @keyframes ic-banner
    {
        0%  { top: 0%  }
        25% { top: -100% }
        50% { top: -200% }
        75% { top: -300% }
        100% { top: -400% }
    }
</style>
<div id="ic-banner">
    <div class="ic-banner-inner">
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
        <img src="4.jpg">
        <img src="5.jpg">
    </div>
</div>
